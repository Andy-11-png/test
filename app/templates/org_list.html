{% extends "base.html" %}

{% block title %}组织列表{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">组织列表</h2>
            
            <!-- 搜索框 -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <form action="{{ url_for('main.org_list') }}" method="GET" class="d-flex">
                        <input type="text" name="search" class="form-control me-2" placeholder="搜索组织名称..." value="{{ request.args.get('search', '') }}">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search"></i> 搜索
                        </button>
                    </form>
                </div>
            </div>

            <div class="row">
                {% if orgs %}
                    {% for org in orgs %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">{{ org.name }}</h5>
                                <p class="card-text">{{ org.description }}</p>
                                <a href="{{ url_for('main.org_services', org_id=org.id) }}" class="btn btn-primary">查看服务</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                {% else %}
                    <div class="col-12">
                        <div class="alert alert-info">
                            没有找到匹配的组织
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
