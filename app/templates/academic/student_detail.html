{% extends "base.html" %}
{% block title %}学生详情{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">学生详情</h3>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <h5>基本信息</h5>
                            <table class="table">
                                <tr>
                                    <th>姓名</th>
                                    <td>{{ student.name }}</td>
                                </tr>
                                <tr>
                                    <th>ID</th>
                                    <td>{{ student.student_id }}</td>
                                </tr>
                                <tr>
                                    <th>入学年份</th>
                                    <td>{{ student.in_year }}</td>
                                </tr>
                                <tr>
                                    <th>毕业年份</th>
                                    <td>{{ student.out_year }}</td>
                                </tr>
                                <tr>
                                    <th>GPA</th>
                                    <td>{{ student.gpa }}</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('academic.students') }}" class="btn btn-secondary">返回</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
