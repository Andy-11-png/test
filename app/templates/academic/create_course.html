{% extends "base.html" %} {% block title %}创建课程{% endblock %} {% block content %} <div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>创建课程</h2> {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
            {% for category, message in messages %} <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %} {% endif %} {% endwith %}
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">课程名称</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="describe" class="form-label">课程描述</label>
                    <textarea class="form-control" id="describe" name="describe" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">创建</button>
                    <a href="{{ url_for('academic.courses') }}" class="btn btn-secondary">返回</a>
                </div>
            </form>
        </div>
    </div>
</div> {% endblock %}
