{% extends "base.html" %} {% block title %}课程列表{% endblock %} {% block content %} <div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <h2>课程列表</h2> {% if current_user.has_permission_level(3)  %} <a href="{{ url_for('academic.create_course') }}"
                class="btn btn-primary">
                <i class="fas fa-plus"></i> 创建课程 </a> {% endif %}
        </div>
    </div>
    <!-- 添加搜索框 -->
    <div class="row mb-4">
        <div class="col-12">
            <form method="GET" class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" name="search" placeholder="搜索课程名称或描述..."
                        value="{{ search }}">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit">搜索</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>课程名称</th>
                                    <th>描述</th>
                                </tr>
                            </thead>
                            <tbody> {% for course in courses %} <tr>
                                    <td>{{ course.name }}</td>
                                    <td>{{ course.describe }}</td>
                                </tr> {% else %} <tr>
                                    <td colspan="2" class="text-center">暂无课程数据</td>
                                </tr> {% endfor %} </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
    .table th {
        background-color: #f8f9fa;
    }

    .table-hover tbody tr:hover {
        background-color: #f5f5f5;
    }
</style> {% endblock %}
