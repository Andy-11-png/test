{% extends "base.html" %}

{% block title %}批量认证学生{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h4>批量认证学生</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="file" class="form-label">选择Excel文件</label>
                            <input type="file" class="form-control" id="file" name="file" accept=".xlsx,.xls" required>
                            <div class="form-text">请上传包含学生信息的Excel文件，必须包含"姓名"和"学号"列</div>
                        </div>
                        <div class="mb-3">
                            <a href="{{ url_for('academic.download_template') }}" class="btn btn-outline-primary">
                                <i class="bi bi-download"></i> 下载模板
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-upload"></i> 上传并认证
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
