<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提问</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <h1>提问</h1>
        <nav>
            <a href="{{ url_for('main.index') }}">首页</a>
            <a href="{{ url_for('question.question_list') }}">问题列表</a>
            <a href="{{ url_for('main.logout') }}">退出</a>
        </nav> {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %} <div
            class="alert">{{ message }}</div> {% endfor %} {% endif %} {% endwith %} <form method="POST"
            class="question-form">
            <div class="form-group">
                <label for="title">问题标题：</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">问题描述：</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <button type="submit">提交问题</button>
        </form>
    </div>
</body>

</html>
